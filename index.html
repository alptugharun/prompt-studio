  <script>
  /* ------------ KalÄ±cÄ± veri (localStorage) ------------- */
  const LS_KEY = 'ah.prompts';
  function loadData(){
    const raw = localStorage.getItem(LS_KEY);
    if(raw){ try{ return JSON.parse(raw);}catch{} }
    // ilk kurulum: 18 demo
    return Array.from({length:18}).map((_,i)=>({
      id:'demo-'+(i+1),
      title:[
        'Moda StÃ¼dyo','Portre','KÃ¼tÃ¼phane IÅŸÄ±ÄŸÄ±','Londra â€“ Big Ben','Havuz MasasÄ±',
        'Minimal Turuncu','Sokak KapÄ±sÄ±','Kafe Portre','Ã‡ift Portre',
        'StÃ¼dyo â€“ Cyan','Vintage KÃ¼tÃ¼phane','YumuÅŸak IÅŸÄ±k','Åžehir YÃ¼rÃ¼yÃ¼ÅŸÃ¼',
        'SÄ±cak Tonlar','SoÄŸuk Tonlar','GeniÅŸ AÃ§Ä±','Tele Lens','Pastel GÃ¼n'
      ][i],
      url:`https://picsum.photos/seed/p${i+1}/800/1067`, /* sabit 3:4 */
      prompt:`DÃ¼z arka plan, 35mm, f/2.0, sinematik Ä±ÅŸÄ±k, yÃ¼ksek detay, editorial, derinlik algÄ±sÄ±. Ã–rnek #${i+1}.`,
      tags:['travel','genz','editorial','antalya','floating map']
    }));
  }
  function saveData(){ localStorage.setItem(LS_KEY, JSON.stringify(DATA)); }
  let DATA = loadData();

  const $ = s=>document.querySelector(s);

  function copyText(text){
    navigator.clipboard?.writeText(text).then(()=>toast()).catch(()=>{
      const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta);
      ta.select(); document.execCommand('copy'); ta.remove(); toast();
    });
  }

  /* ------------- kartlar -------------- */

        </button>
        <button class="tool" data-copy title="Ä°stemi kopyala" data-prompt="${encodeURIComponent(prompt)}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-width="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2"/></svg>

        </button>

  }

  render();

  /* kart click */
  grid.addEventListener('click', e=>{
    const btn=e.target.closest('.tool'); if(!btn) return;
    const card=e.target.closest('.card'); const id=card?.dataset.id; const item=DATA.find(x=>x.id===id);

    if(btn.hasAttribute('data-preview')) openPreview(item);

  /* --------- DÃ¼zenle (admin) ---------- */
  const editModal=$('#editModal'); let EDIT_ID=null;

    EDIT_ID=item.id; $('#eTitle').value=item.title; $('#eUrl').value=item.url; $('#ePrompt').value=item.prompt;

    DATA[i].title=$('#eTitle').value.trim()||'AdsÄ±z';
    DATA[i].url=$('#eUrl').value.trim()||DATA[i].url;

  /* --------- Admin giriÅŸ/Ã§Ä±kÄ±ÅŸ ---------- */
  /* Parola: alptugH90.07*  -> SHA-256: 8ca61c0fff3a687bab086cba5cb66803f8c2089b95538a7f4814b03ef07f405f */
  const ADMIN_HASH='8ca61c0fff3a687bab086cba5cb66803f8c2089b95538a7f4814b03ef07f405f';
  async function sha256(t){ const enc=new TextEncoder().encode(t); const buf=await crypto.subtle.digest('SHA-256',enc); return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,'0')).join(''); }
  function setAdmin(on){ if(on){localStorage.setItem('admin','1');document.body.classList.add('is-admin');} else {localStorage.removeItem('admin');document.body.classList.remove('is-admin');} }
  if(localStorage.getItem('admin')==='1'){ document.body.classList.add('is-admin'); }

  const loginModal=$('#loginModal');
  function openLogin(){ loginModal.classList.add('show'); $('#pass')?.focus(); }
  loginModal.addEventListener('click', e=>{ if(e.target.hasAttribute('data-close')) loginModal.classList.remove('show'); });
  $('#loginBtn')?.addEventListener('click', async ()=>{
    const val=($('#pass')?.value||'').trim(); if(!val) return;
    const ok=(await sha256(val))===ADMIN_HASH;
    if(ok){ setAdmin(true); loginModal.classList.remove('show'); toast('YÃ¶netici modu aÃ§Ä±k'); }
    else{ toast('HatalÄ± parola'); }
  });
  $('#logoutBtn')?.addEventListener('click', ()=>{ setAdmin(false); toast('Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±'); });

  /* Gizli giriÅŸ: avatar'a 10 tÄ±k (5 sn iÃ§inde), ayrÄ±ca Shift+Alt+A kÄ±sayolu */
  (() => {
    const avatar = document.querySelector('#avatar');
    if (!avatar) return;
    let clicks = 0;
    let timer = null;
    avatar.addEventListener('click', () => {
      clicks++;
      if (!timer) {
        timer = setTimeout(() => { clicks = 0; timer = null; }, 5000);
      }
      if (clicks >= 10) {
        clicks = 0;
        clearTimeout(timer); timer = null;
        openLogin();
      }
    });
  })();
  document.addEventListener('keydown', e=>{ if(e.shiftKey&&e.altKey&&e.key.toLowerCase()==='a') openLogin(); });
